<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link class="icone" rel="shortcut icon" href="https://openweathermap.org/img/wn/04n.png" type="image/x-icon">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Troveja</title>
</head>

<body>
    <div class="box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="box-media">
            <h2 class="city">Cidade</h2>

            <p class="temp">Temperatura</p>

            <div class="box-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-Tempo"
                    width="30px">
                <p class="previsao">Clima</p>

            </div>
            <p class="umidade">Umidade:</p>
        </div>
    </div>
</body>

</html>
